<ul style="background-color: transparent;">
	{{#each detailItems}}
	<li data-id="{{id}}" class="swipeout mfgpicker-detail-item">
		<div class="swipeout-content item-content">
			<div class="item-inner">

					<div class="item-title">{{confirmtime}}</div>
					<div class="item-after">{{name}}</div>

			</div>
		</div>
		<div class="swipeout-actions-right">
			<a href="#" class="swipeout-delete" data-close-on-cancel="true" data-confirm="是否确定要删除?">删除</a>
		</div>
	</li>
	{{/each}}
</ul>
